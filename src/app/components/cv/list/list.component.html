<ol class="list-group">
  <li
    *ngFor="let actualCv of cvs; let isOdd = odd"
    (click)="changeActive(actualCv)"
    [ngClass]="{
      'list-group-item-danger': isOdd,
      'list-group-item-warning': !isOdd,
      'active': actualCv.id == isActive
    }"
    class="list-group-item"
  >
    <app-item (selectCv)="handleSelectCv($event)" [cv]="actualCv"></app-item>
  </li>
</ol>

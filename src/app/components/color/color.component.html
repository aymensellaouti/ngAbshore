<div [style.backgroundColor]="color">
    Color 
</div>
<input
    #colorInput
    (change)='changeColor(colorInput.value)'
    type="text" class="form-control">
    <button
    (click)="changeColor(defaultColor)"
    class="btn btn-info">
        Reset
    </button>

    <input
    [(ngModel)]="color"
    type="color" class="form-control">
